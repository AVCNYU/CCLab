<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Project</title>
  <link rel="stylesheet" href="css/style.css">

  <script src="js/lib/p5.js"></script>
  <script src="js/lib/p5.sound.js"></script>
</head>

<body>

  <div class="main-container" id="canvas-container">



  </div>

  <div class="interface-container">
    <script src="js/main.js"></script>
  </div>

  <div id="race-track">
    <img src="imgs/race-track.jpg" alt="racetrack">
  </div>

  <div class="flipcard-right" id="keep-top">
    <div class="flipcardinner-right" id="keep-top">
      <div class="flipcardfront-right" id="keep-top">
        <p>
          Instructions
        </p>
      </div>
      <div class="flipcardback-right" id="keep-top">
        <p>
          keep pressing your designated button until you reach the finish line.
        </p>
      </div>
    </div>
  </div>

  <div class="textcentered" id="keep-top">TURBO TAP</div>


  <div class="flipcard">
    <div class="flipcardinner">
      <div class="flipcardfront">
        Controls
      </div>
      <div class="flipcardback">
        <p>
        <div>PLAYER 1: W</div>
        <div>PLAYER 2: Z</div>
        <div>PLAYER 3: P</div>
        <div>PLAYER 4: M</div>
        </p>
      </div>
    </div>
  </div>


  <div id="keep-bottom">
    <img src="imgs/images.png" alt="finishline" width="1605">

  </div>
</body>

</html>
